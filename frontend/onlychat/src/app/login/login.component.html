<div class="container-fluid gradient-custom">
  <notifier-container></notifier-container>
  <div class="p-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-1 mt-md-1 pb-2">

              <h2 class="fw-bold mb-1 text-uppercase">Login - Only Chat</h2>
              <p class="text-white-50 mb-5">Por favor, entre com seu email e senha!</p>

              <div class="form-outline form-white mb-2">
                Email: <input [(ngModel)]="email" type="email" id="typeEmailX" class="form-control form-control-lg" />
              </div>

              <div class="form-outline form-white mb-2">
                Senha: <input [(ngModel)]="password" type="password" id="typePasswordX"
                  class="form-control form-control-lg" />
              </div>

              <p class="small mb-2 pb-lg-2"><a class="text-white-50" routerLink="#!">Esqueceu a senha?</a></p>

              <button type="submit" (click)="login()" class="btn btn-outline-light btn-lg px-5">Entrar</button>

              <div class="d-flex justify-content-center text-center pt-4 mb-2 pb-2">
                <p class="mb-0">NÃ£o tem uma conta? <a routerLink="/register" class="text-white-50 fw-bold">Registre-se</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
